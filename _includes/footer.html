<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
			<li><a href="http://twitter.com/{{ footer_links.twitter }}" target="_blank"><img src="{{ site.url }}/images/twitter.png" /></a></li>
			<li><a href="http://github.com/{{ footer_links.github }}" target="_blank"><img src="{{ site.url }}/images/github.png" /></a></li
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="copyright">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a> powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a><a href="http://mmistakes.github.io/skinny-bones-jekyll/" rel="nofollow" style="font-size: .1px;">Skinny Bones</a>.</p>
</footer>
